specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ILendingPool
    network: goerli
    source:
      address: "0xc2a2c091329927a38F7b77D3F6c68518a0E8C230"
      startBlock: 7778330
      abi: ILendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingPool
        - NftCollection
        - User
        - UserReserve
        - UserNftCollection
        - NftToken
      abis:
        - name: ILendingPool
          file: ILendingPool/abis/ILendingPool.json
        - name: IPriceOracleGetter
          file: ILendingPool/abis/IPriceOracleGetter.json
      eventHandlers:
        - event: Borrowed(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleBorrowed
        - event: Deposited(indexed address,address,indexed address,uint256)
          handler: handleDeposited
        - event: Liquidated(address[],uint256[],uint256[],address,indexed address,uint256,indexed
            address,bool)
          handler: handleLiquidated
        - event: NFTsDeposited(address[],address,indexed address,uint256[],uint256[])
          handler: handleNFTsDeposited
        - event: NFTsWithdrawn(address[],indexed address,indexed address,uint256[],uint256[])
          handler: handleNFTsWithdrawn
        - event: Repaid(indexed address,indexed address,indexed address,uint256)
          handler: handleRepaid
        - event: Withdrawn(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawn
        - event: CollateralStatusUpdated(indexed address,indexed address,bool)
          handler: handleCollateralStatusUpdated
        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleReserveDataUpdated
      file: ILendingPool/ILendingPool.wasm
  - kind: ethereum
    name: PoolConfigurator
    network: goerli
    source:
      address: "0x457881F2F758aC29aD984a999632415b24F6039C"
      startBlock: 7778330
      abi: PoolConfigurator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingPool
        - NftCollection
        - User
        - UserReserve
        - UserNftCollection
        - NftToken
      abis:
        - name: PoolConfigurator
          file: PoolConfigurator/abis/PoolConfigurator.json
        - name: IPriceOracleGetter
          file: PoolConfigurator/abis/IPriceOracleGetter.json
        - name: ERC721
          file: PoolConfigurator/abis/ERC721.json
        - name: ERC20
          file: PoolConfigurator/abis/ERC20.json
        - name: ERC1155
          file: PoolConfigurator/abis/ERC1155.json
      eventHandlers:
        - event: NftReserveInitialized(indexed address,indexed address,uint8,uint256,uint256)
          handler: handleNftReserveInitialized
        - event: ReserveInitialized(indexed address,indexed address,address,address,uint256,uint256)
          handler: handleReserveInitialized
        - event: ReserveDropped(indexed address)
          handler: handleReserveDropped
      file: ILendingPool/ILendingPool.wasm
  - kind: ethereum
    name: IPriceOracleGetter
    network: goerli
    source:
      address: "0xA1b32782F2cFedE04E444Ae13aEAEFfEC12A6916"
      startBlock: 7778330
      abi: IPriceOracleGetter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NftCollection
      abis:
        - name: IPriceOracleGetter
          file: IPriceOracleGetter/abis/IPriceOracleGetter.json
      eventHandlers:
        - event: NewNFTPrice(indexed address,uint256)
          handler: handleNewNFTPrice
      file: ILendingPool/ILendingPool.wasm
