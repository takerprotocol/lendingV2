specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingPool
    network: rinkeby
    source:
      address: "0x68172cAc7A9c00C972f27E279A5d47424d84a731"
      abi: LendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Borrowed
        - CollateralStatusUpdated
        - Deposited
        - Initialized
        - Liquidated
        - NFTsDeposited
        - NFTsWithdrawn
        - Paused
        - Repaid
        - ReserveDataUpdated
        - Unpaused
        - Withdrawn
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: Borrowed(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleBorrowed
        - event: CollateralStatusUpdated(indexed address,indexed address,bool)
          handler: handleCollateralStatusUpdated
        - event: Deposited(indexed address,address,indexed address,uint256)
          handler: handleDeposited
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Liquidated(address[],uint256[],uint256[],address,address,uint256,address,bool)
          handler: handleLiquidated
        - event: NFTsDeposited(indexed address[],address,indexed address,uint256[],uint256[])
          handler: handleNFTsDeposited
        - event: NFTsWithdrawn(indexed address[],indexed address,indexed address,uint256[],uint256[])
          handler: handleNFTsWithdrawn
        - event: Paused(address)
          handler: handlePaused
        - event: Repaid(indexed address,indexed address,indexed address,uint256)
          handler: handleRepaid
        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleReserveDataUpdated
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdrawn(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/lending-pool.ts
