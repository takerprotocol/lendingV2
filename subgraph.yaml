specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TakerAddressesProviderRegistry
    network: rinkeby
    source:
      address: "0xD7B4eC7c65fBFa64607017CfA1114257F03E19ab"
      abi: TakerAddressesProviderRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Registry
      abis:
        - name: TakerAddressesProviderRegistry
          file: ./abis/TakerAddressesProviderRegistry.json
      eventHandlers:
        - event: AddressesProviderRegistered(bytes32,indexed address)
          handler: handleAddressesProviderRegistered # id, newAddress
      file: ./src/provider-registry.ts

  - kind: ethereum
    name: TakerAddressesProvider
    network: rinkeby
    source:
      abi: TakerAddressesProvider
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingPool
      abis:
        - name: TakerAddressesProvider
          file: ./abis/TakerAddressesProvider.json
      eventHandlers:
        - event: ConfigurationAdminUpdated(indexed address)
          handler: handleConfigurationAdminUpdated #newAddress
        - event: EmergencyAdminUpdated(indexed address)
          handler: handleEmergencyAdminUpdated #newAddress
        - event: LendingPoolConfiguratorUpdated(indexed address)
          handler: handleLendingPoolConfiguratorUpdated #newAddress
        - event: PriceOracleUpdated(indexed address)
          handler: handlePriceOracleUpdated #newAddress
      file: ./src/provider-registry.ts

  - kind: ethereum
    name: PoolConfigurator
    network: rinkeby
    source:
      abi: PoolConfigurator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingPool
        - Reserve
        - NftCollection
      abis:
        - name: PoolConfigurator
          file: ./abis/PoolConfigurator.json
      eventHandlers:
        - event: ReserveInitialized(indexed address,indexed address,address,address)
          handler: handleReserveInitialized #asset tToken debtToken interestRateStrategyAddress
        - event: NftReserveInitialized(indexed address,indexed address,uint8,uint256,uint256)
          handler: handleNftReserveInitialized #asset tNft tokenType liqThreshold, ltv
      file: ./src/provider-registry.ts

  - kind: ethereum
    name: LendingPool
    network: rinkeby
    source:
      abi: LendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingPool
        - NftCollection
        - User
        - UserReserve
        - UserNftCollection
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: Deposited(indexed address,address,indexed address,uint256)
          handler: handleDeposited # asset, user, to, amount
        - event: Withdrawn(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawed # asset, user, to, amount
        - event: Borrowed(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleBorrowed # asset, from, to, amount, borrowRate
        - event: Repaid(indexed address,indexed address,indexed address,uint256)
          handler: handleRepaid # asset, initiator, to, amount

        - event: NFTsDeposited(indexed address[],address,indexed address,uint256[],uint256[])
          handler: handleNFTsDeposited # nfts, user, onBehalfOf, tokenIds, amounts
        - event: NFTsWithdrawn(indexed address[],indexed address,indexed address,uint256[],uint256[])
          handler: handleNFTsWithdrawn # nfts, user, to, tokenIds, amounts

        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256)
          handler: updateReserveData # asset, depositRate, borrowRate, liquidityIndex, borrowIndex
        - event: CollateralStatusUpdated(indexed address,indexed address,bool)
          handler: updateUserCollateralStatus # asset, user, status
      file: ./src/lending-pool.ts

  - kind: ethereum
    name: TToken
    network: rinkeby
    source:
      abi: TToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UserReserve
      abis:
        - name: TToken
          file: ./abis/TToken.json
      eventHandlers:
        - event: Initialized(indexed address,indexed address,address,uint8,string,string)
          # underlyingAsset, pool, incentivesController, decimals, name, symbol
          handler: handleTTokenInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTTokenTransfer
      file: ./src/token-handlers.ts

  - kind: ethereum
    name: DebtToken
    network: rinkeby
    source:
