specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TakerAddressesProviderRegistry
    network: rinkeby
    source:
      address: "0xD7B4eC7c65fBFa64607017CfA1114257F03E19ab"
      abi: TakerAddressesProviderRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingPool
      abis:
        - name: TakerAddressesProviderRegistry
          file: ./abis/TakerAddressesProviderRegistry.json
      eventHandlers:
        - event: AddressesProviderRegistered(bytes32,indexed address)
          handler: addressesProviderRegistered # id, newAddress
      file: ./src/lending-pool.ts

  - kind: ethereum
    name: TakerAddressesProvider
    network: rinkeby
    source:
      address: "0xa45B685C6502DC52BeA862fC63bFF6562fDC1C6e"
      abi: TakerAddressesProvider
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingPool
      abis:
        - name: TakerAddressesProvider
          file: ./abis/TakerAddressesProvider.json
      eventHandlers:
        - event: ConfigurationAdminUpdated(indexed address)
          handler: configurationAdminUpdated #newAddress
      file: ./src/lending-pool.ts

  - kind: ethereum
    name: PoolConfigurator
    network: rinkeby
    source:
      address: "0xFB2886837854913a8f2EcB47Ec13c7388b53110C"
      abi: PoolConfigurator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingPool
      abis:
        - name: PoolConfigurator
          file: ./abis/PoolConfigurator.json
      eventHandlers:
        - event: ReserveInitialized(indexed address,indexed address,address,address)
          handler: reserveInitialized #asset tToken debtToken interestRateStrategyAddress
      file: ./src/lending-pool.ts

  - kind: ethereum
    name: LendingPool
    network: rinkeby
    source:
      address: "0x6898525468568BCd2B0a979690Ac690cAdC79BCd"
      abi: LendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingPool
        - NftCollection
        - User
        - UserReserve
        - UserNftCollection
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: Deposited(indexed address,address,indexed address,uint256)
          handler: handleDeposited # asset, user, to, amount
        - event: Withdrawn(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawed # asset, user, to, amount
        - event: Borrowed(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleBorrowed # asset, from, to, amount, borrowRate
        - event: Repaid(indexed address,indexed address,indexed address,uint256)
          handler: handleRepaid # asset, initiator, to, amount

        - event: NFTsDeposited(indexed address[],address,indexed address,uint256[],uint256[])
          handler: handleNFTsDeposited # nfts, user, onBehalfOf, tokenIds, amounts
        - event: NFTsWithdrawn(indexed address[],indexed address,indexed address,uint256[],uint256[])
          handler: handleNFTsWithdrawn # nfts, user, to, tokenIds, amounts

        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256)
          handler: updateReserveData # asset, depositRate, borrowRate, liquidityIndex, borrowIndex
        - event: CollateralStatusUpdated(indexed address,indexed address,bool)
          handler: updateUserCollateralStatus # asset, user, status
      file: ./src/lending-pool.ts

  - kind: ethereum
    name: TToken
    network: rinkeby
    source:
      address: "0xD9711C41eE9149aE130B92e41DBbc2206915F8A9"
      abi: TToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UserReserve
      abis:
        - name: TToken
          file: ./abis/TToken.json
      eventHandlers:
        - event: Initialized(indexed address,indexed address,address,uint8,string,string)
          # underlyingAsset, pool, incentivesController, decimals, name, symbol
          handler: handleLiquidityInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleLiquidityTransfer
      file: ./src/token-handlers.ts
  - kind: ethereum
    name: DebtToken
    network: rinkeby
    source:
      address: "0xffffffffffffffffffffffffffffffffffffffff"
      abi: DebtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Reserve
      abis:
        - name: DebtToken
          file: ./abis/DebtToken.json
      eventHandlers:
        - event: Initialized(indexed address,indexed address,address,uint8,string,string)
          # underlyingAsset, pool, incentivesController, decimals, name, symbol
          handler: handleDebtInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleDebtTransfer
      file: ./src/token-handlers.ts

  - kind: ethereum
    name: TERC20
    network: rinkeby
    source:
      address: "0xffffffffffffffffffffffffffffffffffffffff"
      abi: TERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NftCollection
      abis:
        - name: TERC20
          file: ./abis/TERC20.json
      eventHandlers:
        - event: Initialized(indexed address,indexed address,address,uint8,string,string)
          # underlyingAsset, pool, incentivesController, decimals, name, symbol
          handler: handleTERC20Initialized
      file: ./src/token-handlers.ts
  - kind: ethereum
    name: TERC721
    network: rinkeby
    source:
      address: "0xffffffffffffffffffffffffffffffffffffffff"
      abi: TERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NftCollection
      abis:
        - name: TERC721
          file: ./abis/TERC721.json
      eventHandlers:
        - event:  Initialized(indexed address,indexed address,address,uint8,string,string)
          # underlyingAsset, pool, incentivesController, namePrefix, symbolPrefix
          handler: handleTERC721Initialized
      file: ./src/token-handlers.ts
  - kind: ethereum
    name: TERC1155
    network: rinkeby
    source:
      address: "0xffffffffffffffffffffffffffffffffffffffff"
      abi: TERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NftCollection
      abis:
        - name: TERC1155
          file: ./abis/TERC1155.json
      eventHandlers:
        - event: Initialized(indexed address,indexed address,address,uint8,string,string)
          # underlyingAsset, pool, incentivesController
          handler: handleTERC1155Initialized
      file: ./src/token-handlers.ts